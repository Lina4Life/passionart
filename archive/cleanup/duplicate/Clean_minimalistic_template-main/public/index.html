<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PassionArt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px,1fr)); gap: 16px; margin-top: 16px; }
    .card { border: 1px solid #eee; border-radius: 10px; padding: 10px; box-shadow: 0 1px 6px rgba(0,0,0,.06); }
    .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; }
    .card h3 { font-size: 14px; margin: 8px 0 4px; }
    .muted { color: #666; font-size: 12px; }
    code { background:#f5f5f5; padding:2px 4px; border-radius:4px; }
  </style>
</head>
<body>  <h1>PassionArt</h1>
  <p class="muted">API: <code>/api/artworks</code> | Upload via <code>/api/artworks/upload</code> (Bearer token)</p>
  <div id="grid" class="grid"></div>

  <script>
    async function load() {
      try {
        const res = await fetch('/api/artworks');
        const items = await res.json();
        const grid = document.getElementById('grid');
        grid.innerHTML = items.map(it => `
          <div class="card">
            <img src="${it.image_url}" alt="${it.title || 'Artwork'}" />
                      <h3>${it.title || 'Untitled'}</h3>
            <div class="muted">${new Date(it.created_at).toLocaleString()}</div>
          </div>
        `).join('');
      } catch (e) {
        console.error(e);
        document.getElementById('grid').innerHTML = '<p>Failed to load artworks.</p>';
      }
    }
    load();
  </script>
</body>
</html>
